<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <!-- ★iOSズーム対策：これが本命 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Slime Rush</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6bcf6b">

<!-- iOS用アイコン -->
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

</head>

<body>
  <div class="app">
    <header>
      <div>
        <div class="title">Slime Rush</div>
        <div class="sub">落ちてくるスライムをタップしてスコアを稼ごう</div>
      </div>
      <div class="toggle">
        <label><input id="soundToggle" type="checkbox" checked> 効果音</label>
      </div>
    </header>

    <div class="stats">
      <div class="card">
        <div class="label">スコア</div>
        <div class="value" id="score">0</div>
      </div>
      <div class="card">
        <div class="label">連続キャッチ</div>
        <div class="value" id="streak">0</div>
      </div>
      <div class="card">
        <div class="label">残り時間</div>
        <div class="value"><span id="time">20.0</span>s</div>
      </div>
    </div>

    <div class="row">
      <button class="btn primary" id="startBtn">START</button>
      <button class="btn danger" id="resetBtn">RESET</button>
    </div>

    <div class="arena" id="arena">
      <div class="hint">🟩+10 / 🟨+30 / 🟥+50 / 🟦-10 / 🟪-30</div>

      <div class="overlay" id="overlay">
        <div class="modal">
          <div class="small">RESULT</div>
          <h2>スコア</h2>
          <div class="bigScore" id="resultScore">0</div>
          <p>最大連続キャッチ：<b id="bestStreak">0</b></p>
          <p class="small">STARTで再開できます</p>
          <div class="modalBtns">
            <button class="btn primary" id="againBtn">もう一回</button>
            <button class="btn" id="closeBtn">閉じる</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
